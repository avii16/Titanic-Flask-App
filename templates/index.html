<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic App</title>
    
    <style>
        [class*='col']
        {
            padding: 1rem;
        }
        #oneone{
            margin-top: 2rem;
        }
        label{
            font-size: large;
            margin-bottom: 0.3rem;
            margin-top: 0.8rem;
        }
        label:hover{
            text-decoration: 0.1rem underline black;
            transition:ease-in-out;
        }
        h1{
            text-align: center;
            padding: 3%;
        }
    </style>
    <!-- font awesome cdn -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- scripts -->
    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div id="titnic">
        <h1 class="h1">
            Fill your details
        </h1>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form action="/titanic" method="POST">
                        <!-- passenger class -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Passenger class</label>
                            <select name="a" class="form-control" id="exampleFormControlSelect1">
                                <option>select</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <!-- sex -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Sex (Male: 1, Female: 0) </label>
                            <select name="b" class="form-control" id="exampleFormControlSelect1">
                                <option>select</option>
                                <option>0</option>
                                <option>1</option>
                            </select>
                        </div>
                        <!-- age -->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Age</label>
                            <input name="c" type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <!-- Siblings/Spouses -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Siblings/Spouses</label>
                            <select name="d" class="form-control" id="exampleFormControlSelect1">
                                <option>select</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <!-- Parents/Children -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Parents/Children</label>
                            <select name="e"  class="form-control" id="exampleFormControlSelect1">
                                <option>select</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <!-- Fare -->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Fare</label>
                            <input name="f"  type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter in range of $0 to $500">
                        </div>
                        <div class="text-center" id="oneone">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- 'Pclass', 'male', 'Age', 'Siblings/Spouses', 'Parents/Children', 'Fare' -->
